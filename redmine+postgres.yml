version: '3.1'

services:
    redmine:
        image: redmine
        volumes:
          - D:\redmine:/usr/src/redmine/
        restart: always
        environment:
          REDMINE_DB_POSTGRES: db
          REDMINE_DB_PASSWORD:
        ports:
          - 80:3000

    db:
      image: postgres
      restart: always
      environment:
        POSTGRES_PASSWORD:
        POSTGRES_DB: redmine