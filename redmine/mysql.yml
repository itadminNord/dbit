verison: '3.1'

services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - mysql_db:/var/lib/mysql/
    environment:
      MYSQL_USER: redmine
      MYSQL_PASSWORD: redmine
      MYSQL_DATABASE: redmine
      MYSQL_RANDOM_ROOT_PASSWORD: 1

adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080